<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter Utilisateur</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Mettez vos liens CSS et scripts ici -->
</head>
<body>
<div class="container">
    <h2 class="mt-5">Ajouter Utilisateur</h2>
    <form th:action="@{/utilisateurs/ajouter}" th:object="${utilisateur}" method="post">
        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="role">role:</label>
            <input type="text" class="form-control" id="role" th:field="*{role}">
        </div>
        <div class="form-group">
            <label for="Password">Password:</label>
            <input type="Password" class="form-control" id="Password" th:field="*{motDePasse}">
        </div>
        <!-- Ajoutez d'autres champs ici -->
        <button type="submit" class="btn btn-primary" href="/ajouter">Ajouter</button>
    </form>
</div>
</body>
<footer class="footer mt-auto py-3 bg-light">

        </div>
        <div class="made-by">
            <span class="text-muted">Réalisé par Ayman Boukdir</span>
        </div>
    </div>
</footer>
</html>
