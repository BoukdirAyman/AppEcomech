<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter Produit</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Navbar content -->
</nav>

<div class="container mt-5">
    <h2>Ajouter un produit</h2>
    <form th:action="@{/produits/ajouter}" th:object="${produit}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nom">Nom du produit</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="prix">Prix</label>
            <input type="number" class="form-control" id="prix" th:field="*{prix}" required>
        </div>
        <div class="form-group">
            <label for="quantiteEnStock">Quantité en stock</label>
            <input type="number" class="form-control" id="quantiteEnStock" th:field="*{quantiteEnStock}" required>
        </div>
        <div class="form-group">
            <label for="categorie">Catégorie</label>
            <input type="text" class="form-control" id="categorie" th:field="*{categorie}" required>
        </div>
        <div class="form-group">
            <label for="marque">Marque</label>
            <input type="text" class="form-control" id="marque" th:field="*{marque}" required>
        </div>
        <div class="form-group">
            <label for="imageFile">Image</label>
            <input type="file" class="form-control-file" id="imageFile" name="imageFile" accept="/image/*" required>
        </div>
        <button type="submit" class="btn btn-primary" href="/produits/gererproduits">Ajouter</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
