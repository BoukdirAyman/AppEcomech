<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil Utilisateur</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Profil Utilisateur</h1>
    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Bienvenue, <span th:text="${utilisateur.nom}"></span>!</h5>
                <p class="card-text">Email: <span th:text="${utilisateur.email}"></span></p>
                <p class="card-text">Rôle(s): <span th:text="${utilisateur.role}"></span></p>
                <!-- Ajoutez d'autres détails du profil de l'utilisateur si nécessaire -->
            </div>
        </div>
    </div>
    <div th:unless="${#authorization.expression('isAuthenticated()')}">
        <p class="mt-3">S'il vous plaît <a href="/Connexion">Connexion</a> OU <a href="/Inscription">Inscription</a> pour consulter votre profil.</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">© 2024 Appecomtech. Tous droits réservés.</span>
        <div class="social-links">
            <a href="https://www.instagram.com" target="_blank"><img src="/image/instagram.png" alt="Instagram" style="width: 30px; height: 30px;"></a>
            <a href="https://www.linkedin.com/in/ayman-boukdir" target="_blank"><img src="/image/linkedin.png" alt="LinkedIn" style="width: 30px; height: 30px;"></a>
            <a href="https://github.com/BoukdirAyman" target="_blank"><img src="/image/github.png" alt="Github" style="width: 30px; height: 30px;"></a>
        </div>
        <div class="made-by">
            <span class="text-muted">Réalisé par Ayman Boukdir</span>
        </div>
    </div>
</footer>
</html>
